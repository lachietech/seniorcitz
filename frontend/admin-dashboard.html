<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard â€“ Sandgate Seniors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fffaf5;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #2c3e50;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .section-heading {
      color: #2c3e50;
    }
    .footer {
      background-color: #2c3e50;
      padding: 20px;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold fs-4" href="/">Sandgate Seniors</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <form action="/admin/logout" method="POST" class="d-inline">
              <button type="submit" class="btn btn-link nav-link">Logout</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  

  <div class="container mt-5">
    <h2 class="text-center mb-4">Admin Dashboard</h2>

    <!-- Post New Notice -->
    <form id="notice-form" class="card p-4 shadow-sm mb-4">
      <h4>Post a New Notice</h4>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea id="content" class="form-control" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Post Notice</button>
    </form>
    <div id="status-message" class="mt-3"></div>

    <!-- Register New Admin -->
    <hr class="my-4">
    <h4>Register New Admin</h4>
    <form id="register-form" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="reg-username" class="form-label">Username</label>
        <input type="text" id="reg-username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="reg-password" class="form-label">Password</label>
        <input type="password" id="reg-password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-warning">Register Admin</button>
    </form>
    <div id="register-status" class="mt-2"></div>

    <!-- Manage Notices -->
    <hr class="my-5" />
    <h4>Manage Notices</h4>
    <div id="notice-list"></div>
  </div>

  <footer class="footer mt-5">
    <p>&copy; 2025 Sandgate & District Senior Citizens Centre</p>
  </footer>

  <script>
    document.getElementById('notice-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;

      const res = await fetch('/admin/notice', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content })
      });

      const msg = document.getElementById('status-message');
      msg.innerHTML = res.ok
        ? '<div class="alert alert-success">Notice posted successfully!</div>'
        : '<div class="alert alert-danger">Failed to post notice.</div>';

      if (res.ok) {
        e.target.reset();
        fetchNotices();
      }
    });

    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('reg-username').value;
      const password = document.getElementById('reg-password').value;

      const res = await fetch('/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      document.getElementById('register-status').innerHTML = res.ok
        ? '<div class="alert alert-success">Admin registered!</div>'
        : `<div class="alert alert-danger">${data.error}</div>`;

      if (res.ok) e.target.reset();
    });

    async function fetchNotices() {
      const res = await fetch('/notices');
      const data = await res.json();
      const list = document.getElementById('notice-list');
      list.innerHTML = '';
      data.forEach(n => {
        const card = document.createElement('div');
        card.className = 'card my-2';
        card.innerHTML = `
          <div class="card-body">
            <h5>${n.title}</h5>
            <p>${n.content}</p>
            <small class="text-muted">Posted: ${new Date(n.postedAt).toLocaleString()}</small>
            <button class="btn btn-sm btn-danger float-end" onclick="deleteNotice('${n._id}')">Delete</button>
          </div>`;
        list.appendChild(card);
      });
    }

    async function deleteNotice(id) {
      if (!confirm('Are you sure you want to delete this notice?')) return;
      const res = await fetch('/admin/notice/' + id, { method: 'DELETE' });
      if (res.ok) fetchNotices();
      else alert('Delete failed.');
    }

    fetchNotices();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
