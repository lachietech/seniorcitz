<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">Sandgate Senior Citizens</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/#services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="/#events">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="/#noticeboard">Noticeboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin/dashboard">Admin</a></li>
          <li class="nav-item">
            <form action="/admin/logout" method="POST" class="d-inline">
              <button type="submit" class="btn btn-link nav-link">Logout</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Admin Dashboard</h2>

    <!-- Post New Notice -->
    <form id="notice-form" class="card p-4 shadow-sm">
      <h4>Post a New Notice</h4>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea id="content" class="form-control" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Post Notice</button>
    </form>
    <div id="status-message" class="mt-3"></div>

    <!-- Register New Admin -->
    <hr class="my-4">
    <h4>Register New Admin</h4>
    <form id="register-form" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="reg-username" class="form-label">Username</label>
        <input type="text" id="reg-username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="reg-password" class="form-label">Password</label>
        <input type="password" id="reg-password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-warning">Register Admin</button>
    </form>
    <div id="register-status" class="mt-2"></div>

    <hr class="my-5" />
    <h4>Manage Notices</h4>
    <div id="notice-list"></div>
  </div>

  <script>
    document.getElementById('notice-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;

      const res = await fetch('/admin/notice', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content })
      });

      const msg = document.getElementById('status-message');
      msg.innerHTML = res.ok
        ? '<div class="alert alert-success">Notice posted successfully!</div>'
        : '<div class="alert alert-danger">Failed to post notice.</div>';

      if (res.ok) e.target.reset();
    });

    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('reg-username').value;
      const password = document.getElementById('reg-password').value;

      const res = await fetch('/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      document.getElementById('register-status').innerHTML = res.ok
        ? '<div class="alert alert-success">Admin registered!</div>'
        : `<div class="alert alert-danger">${data.error}</div>`;

      if (res.ok) e.target.reset();
    });
  </script>
  <script>
    async function fetchNotices() {
      const res = await fetch('/notices');
      const data = await res.json();
      const list = document.getElementById('notice-list');
      list.innerHTML = '';
      data.forEach(n => {
        const card = document.createElement('div');
        card.className = 'card my-2';
        card.innerHTML = `
          <div class="card-body">
            <h5>${n.title}</h5>
            <p>${n.content}</p>
            <small class="text-muted">Posted: ${new Date(n.postedAt).toLocaleString()}</small>
            <button class="btn btn-sm btn-danger float-end" onclick="deleteNotice('${n._id}')">Delete</button>
          </div>
        `;
        list.appendChild(card);
      });
    }
  
    async function deleteNotice(id) {
      if (!confirm('Are you sure you want to delete this notice?')) return;
      const res = await fetch('/admin/notice/' + id, { method: 'DELETE' });
      if (res.ok) fetchNotices();
      else alert('Delete failed.');
    }
  
    fetchNotices();
  </script>
  
</body>
</html>
